<!DOCTYPE html>
<html>
  <head>
    <title>My Score Board</title>
    <link rel="stylesheet" href="score-board.css">
  </head>


  <body>
     <section>
	<div id="home">
	  <h1>HOME</h1>
	  <p id="home-score">0</p>
 	  <button onclick="homeAdd1()">+1</button>
	  <button onclick="homeAdd2()">+2</button>
	  <button onclick="homeAdd3()">+3</button>
        </div>

	<div id="guest">
	  <h1>GUEST</h1>
	  <p id="guest-score">0</p>
	  <button onclick="guestAdd1()">+1</button>
	  <button onclick="guestAdd2()">+2</button>
	  <button onclick="guestAdd3()">+3</button>
        </div>

     </section>
     <div id="new-game-div">
 	<button id="new-game" onclick="newGame()">New Game</button>
     </div>
     
     <script src="score-board.js"></script>

  </body>

</html>
